{% extends "!layout.html" %}
{%- block extrahead %}
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="{{pathto('_static/apple-icon-57x57.png', 1)}}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{pathto('_static/apple-icon-60x60.png', 1)}}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{pathto('_static/apple-icon-72x72.png', 1)}}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{pathto('_static/apple-icon-76x76.png', 1)}}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{pathto('_static/apple-icon-114x114.png', 1)}}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{pathto('_static/apple-icon-120x120.png', 1)}}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{pathto('_static/apple-icon-144x144.png', 1)}}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{pathto('_static/apple-icon-152x152.png', 1)}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{pathto('_static/apple-icon-180x180.png', 1)}}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{pathto('_static/android-icon-192x192.png', 1)}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{pathto('_static/favicon-32x32.png', 1)}}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{pathto('_static/favicon-96x96.png', 1)}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{pathto('_static/favicon-16x16.png', 1)}}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{pathto('_static/ms-icon-144x144.png', 1)}}">

    <script>
        const openDetailsIfAnchorHidden = evt => {
          const targetDiv = document.querySelector(evt.target.getAttribute("href"));

          // Detect if the target is hidden, in which case do nothing
          const props = window.getComputedStyle(targetDiv);
          if (props.display === 'none' || props.visibility === 'hidden') return;

          // otherwise, find the closest <details> element and open it
          targetDiv.closest("details").open = true;
        }

        [...document.querySelectorAll("[href^='#']")].forEach( 
           el => el.addEventListener("click", openDetailsIfAnchorHidden )
        );
    </script>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
{{ super() }}
{% endblock %}

{% block footer -%}
    {{ super() }}
{%- if git_ribbon_url -%}
    <div class="git-ribbon">
      <a href="{{git_ribbon_url}}" rel="me">{{git_ribbon_message}}</a>
    </div>
{%- endif -%}
{%- endblock %}
